apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-feed
  labels:
    app: udagram-api-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-feed
  template:
    metadata:
      labels:
        app: udagram-api-feed
    spec:
      containers:
      - name:  udagram-api-feed
        image: bienvenuparfait/udagram-api-feed
        envFrom:
          - configMapRef:
              name: udagram.configmap
          - secretRef:
              name: udagram.secret
          - secretRef:
              name: aws-secret 
        ports:
        - containerPort: 8080

